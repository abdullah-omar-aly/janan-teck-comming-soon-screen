<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="starting-screen">
    <div class="content">
      <img src="/public/jana-tech-logo.svg" width="160" />
      <h3>JANAN TECH</h3>
    </div>
  </div>
  </div>
  <img class="wheel" src="/public/Loading.svg" />


  
  <main class="main">
    <div class="content">
      <img class="logo" src="/public/jana-tech-logo.svg" width="100" />
      <h3 class="heading">JANAN TECH</h3>
    </div>
    <div class="word-container">
      <h4 id="word"></h4>

      <div><span id="hours">00</span><span>hours</span></div>
      <div><span id="minutes">00</span><span>minutes</span></div>
      <div><span id="seconds">00</span><span>seconds</span></div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>

</html>
